{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="category_delete">
    Уверены, что хотите удалить категорию {{ category_to_delete.name }}
    {% if category_to_delete.description %}
        (<b>{{ category_to_delete.description|title }}</b>)
    {% endif %}
    ?
    <form action="{% url 'admin:category_delete' category_to_delete.pk %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
        <a href="{% url 'admin:categories' %}">
            Отмена
        </a>
    </button>
</div>
{% endblock %}
